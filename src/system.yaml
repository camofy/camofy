# Core defaults for camofy (router)
mode: rule
external-controller: ''
external-controller-unix: /tmp/verge/clash-verge-service.sock
tun:
  enable: true
  stack: gvisor
  auto-route: true
  strict-route: false
  auto-detect-interface: true
  dns-hijack:
    - any:53
profile:
  store-selected: true
sniffer:
  sniff:
    TLS:
      ports:
      - 1-65535
    HTTP:
      ports:
      - 1-65535
    QUIC:
      ports: [443, 8443]
  enable: true
  parse-pure-ip: true
  force-dns-mapping: true
  override-destination: true
dns:
  ipv6: true
  enable: true
  listen: 0.0.0.0:1053
  use-hosts: false
  enhanced-mode: fake-ip
